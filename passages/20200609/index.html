    <script>
        var xhr_obj = new XMLHttpRequest();
        xhr_obj.open("GET", "/passages/view_comment.php?target=" + window.location.href.slice(window.location.href.search("passages") + 9, window.location.href.search("passages") + 17), false);
        xhr_obj.send();
        var comments = JSON.parse(xhr_obj.responseText);
        var frame = document.createElement("div");
        frame.className = "view-comments";
        document.body.appendChild(frame);
        for (var i = 0; i < comments.data.length; i++) {
            var comment_frame = document.createElement("div");
            comment_frame.className = "comment";
            comment_frame.id = "Comment-" + i;
            frame.appendChild(comment_frame);

            var avatar = document.createElement("img");
            avatar.className = "avatar";
            avatar.src = "/img/comment_avatar.png";
            comment_frame.appendChild(avatar);

            var name = document.createElement("div");
            name.className = "name";
            name.innerHTML = comments.data[i].name;
            comment_frame.appendChild(name);

            var content = document.createElement("div");
            content.className = "content";
            content.innerHTML = comments.data[i].content
            comment_frame.appendChild(content);

            var time = document.createElement("div");
            time.className = "time";
            time.innerHTML = comments.data[i].time;
            comment_frame.appendChild(time);
        }
        frame = null;
        comment_frame = null;
        avatar = null;
        name = null;
        content = null;
        time = null;
        var send_frame = document.createElement("div")
    </script>
    <div class="send-comment">
        <h1>撰写评论</h1>
        <form action="/passages/post_comment.php" method="POST">

            <br><br>

        <script>
            var time = document.getElementById("time");
            var temp = new Date();
            if ((temp.getMinutes + 1) / 10 < 1) {
                time.value = temp.getFullYear() + "年" + (temp.getMonth() + 1) + "月" + temp.getDate() + "日 " + temp.getHours() + ":0" + (temp.getMinutes() + 1);
            } else {
                time.value = temp.getFullYear() + "年" + (temp.getMonth() + 1) + "月" + temp.getDate() + "日 " + temp.getHours() + ":" + (temp.getMinutes() + 1);
            }
            temp = null;
            time = null;
            var ua = document.getElementById("ua");
            ua.value = navigator.userAgent;
            ua = null;
            var targ = document.getElementById("target");

            targ = null;
        </script>
